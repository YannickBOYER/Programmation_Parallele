version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # Port principal utilisé par les client RabbitMQ
      - "15672:15672" # Pour pour accéder a l'interface web
    hostname: rabbitmq

  parser:
    build: ./parser
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - CSV_PATH=/data/transactions_autoconnect.csv
      - NOMBRE_WORKERS=3
    volumes:
      - ./data:/data

  worker_0:
    build: ./workers
    environment:
      - WORKER_ID=0
    depends_on:
      - rabbitmq

  worker_1:
    build: ./workers
    environment:
      - WORKER_ID=1
    depends_on:
      - rabbitmq

  worker_2:
    build: ./workers
    environment:
      - WORKER_ID=2
    depends_on:
      - rabbitmq

